<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox Code Giveaway</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
    }
    input {
      padding: 10px;
      border-radius: 6px;
      border: none;
      width: 250px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: limegreen;
      color: black;
      font-weight: bold;
    }
    #codeBox {
      margin-top: 20px;
      padding: 10px;
      background: #222;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enter Your Roblox Username</h1>
    <input type="text" id="username" placeholder="Roblox Username"><br>
    
    <button onclick="showCode()">Get Code</button>
    
    <div id="codeBox">
      <h2>Your Code:</h2>
      <p id="theCode">rbxbloxyfun57</p>
      <button onclick="copyCode()">Copy to Clipboard</button>
    </div>
  </div>
  
  <script>
    function showCode() {
      const username = document.getElementById("username").value.trim();
      if (username === "") {
        alert("Please enter a username!");
        return;
      }
      document.getElementById("codeBox").style.display = "block";
    }
    
    function copyCode() {
      const code = document.getElementById("theCode").innerText;
      navigator.clipboard.writeText(code);
      alert("Copied: " + code);
    }
  </script>
</body>
</html>
